<!DOCTYPE html>
<html>
<head>
	<title>Simple Notes</title>

<!-- scripts being -->
  <script type = "text/javascript">



    function initialize () {
      document.getElementById("input").addEventListener ("keydown", saveData);
      let myText = document.getElementById ('input');
      myText.focus();
      if ("text885793" in localStorage) {
        let loadText = localStorage.getItem("text885793");
        myText.value=loadText;
      }
    }

    function deleteAllNotes () {
      let myTextArea = document.getElementById("input");
      let check = confirm("Clear Screen? (This will over-write saved data.)");
      if (check == true) {
      myTextArea.value="";
      }
      myTextArea.focus ();
    }

    function loadSavedData () {
      let myText = document.getElementById ('input');
      let check = confirm ("Revert to Saved Data? Saved data may be different than recent changes made to screen.");
      if (check == true) {
        let loadText = localStorage.getItem("text885793");
        myText.value=loadText;
      }
    }

    function saveData() {
      var textToSave =document.getElementById("input").value;
      localStorage.setItem("text885793", textToSave); // save the item
    }

    function help () {
      let myTextArea = document.getElementById("input");
      alert (`Hello!

This is a simple text editor for a quit jotting of notes when loading something is one step too many. No frills, no thrills, no formatting. It automatically saves as you type (in one local file), so no going back. Although you can undo one change via a right mouse click --> undo.

Hint: I keep it as the left-most bookmark on your bookmark bar, and it's really easy access for a quick note.

Enjoy!`);
      myTetArea.focus();
    }


  </script>
<!-- scripts ends -->

<!-- styles begin -->
  <style>
    #mainContainer {
       width:95%;
       margin: 0 auto;
       text-align: center;
    }

    button {
      background-color: black;
      border-radius: 4px;
      border: none;
      color: white;
      padding: 8px 24px;
      margin: 2px;
      text-align: center;
      display: inline-block;
      font-size: 10px;
    }

    #input {
      width: 90%;
      resize: vertical;
      background-color:lightgrey;
      color:black;
      border:2px solid gray;
      font-size:14px;
    }
  </style>
<!-- styles end -->

</head>

<body onload="initialize ()" style="background-color: lightsteelblue;">

<div id="mainContainer">

<button onclick="help ();">help</button><button onclick="deleteAllNotes();">clear</button><br>

<textarea id="input" cols="150" rows="30" spellcheck="false"></textarea>
</div>

</body>

</html>

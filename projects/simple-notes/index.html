<!DOCTYPE html>
<html>
<head>
	<title>Simple Notes</title>

<!-- scripts being -->
  <script type = "text/javascript">

    document.getElementById("input").addEventListener ("change", saveData);


    function initialize () {
      let myText = document.getElementById ('input');
      myText.focus();
      if ("text885793" in localStorage) {
        let loadText = localStorage.getItem("text885793");
        myText.value=loadText;
      }
    }

    function deleteAllNotes () {
      let check = confirm("Clear Screen? (This will not overwrite saved data, unless you save again.)");
      if (check == true) {
      document.getElementById("input").value="";
      }
    }

    function loadSavedData () {
      let myText = document.getElementById ('input');
      let check = confirm ("Revert to Saved Data? Saved data may be different than recent changes made to screen.");
      if (check == true) {
        let loadText = localStorage.getItem("text885793");
        myText.value=loadText;
      }

    }

    function saveData() {
      var textToSave =document.getElementById("input").value;
      localStorage.setItem("text885793", textToSave); // save the item
      alert("Data Saved. Unless you save again, you can revert to it by loading saved data.");
    }

    function help () {
      alert (`Hello!

This is a simple text editor for when loading something else seems one step too many. No frills, no thrills. No formatting, although you can undo one action with a right-click of the mouse.

"Clear notes" clears any current text on the screen, although you can revert at any time to saved data (if you have any).

"Save data" keeps just one text saved in local storage. The file is overwritten every time it's saved. No going back.

"Load saved data" reverts to any previous saved data.

Enjoy!`);
    }


  </script>
<!-- scripts ends -->

<!-- styles begin -->
  <style>
    #mainContainer {
      width:1000px;
      margin: 0 auto;
      text-align: center;
    }
  </style>
<!-- styles end -->

</head>

<body id="mainContainer" onload="initialize ()" style="background-color: lightyellow;">
<br>
<button onclick="help ();">help</button><button onclick="deleteAllNotes();">clear screen</button><button onclick="saveData();">save data</button><button onclick="loadSavedData ();">load saved data</button><br><br>

<textarea id="input" cols="100" rows="30" style="background-color:#FCF5D8; color:#AD8C08;border:2px solid #AD8C08; font-size: 14px" spellcheck="false"></textarea>


</body>

</html>

<!DOCTYPE html>
<html>
<head>
	<title>Simple Notes</title>

<!-- scripts being -->
  <script type = "text/javascript">

    function initialize () {
      let myText = document.getElementById ('input');
      myText.focus();
      let loadText = localStorage.getItem("text885793");
      myText.value=loadText;
    }

    function deleteAllNotes () {
      let check = confirm("Delete All Notes?");
      if (check == true) {
      document.getElementById("input").value="";
      }
    }

    function loadSavedData () {
      let myText = document.getElementById ('input');
      let check = confirm ("Revert to Saved Data?");
      if (check == true) {
        let loadText = localStorage.getItem("text885793");
        myText.value=loadText;
      }

    }

    function saveData() {
      var textToSave =document.getElementById("input").value;
      localStorage.setItem("text885793", textToSave); // save the item
    }

  </script>
<!-- scripts ends -->

<!-- styles begin -->
  <style>
    .input:focus {
      outline:none;
    }
  </style>
<!-- styles end -->

</head>

<body onload="initialize ()" style="background-color: lightyellow;">

<button onclick="deleteAllNotes();">clear notes</button><button onclick="saveData();">save data</button><button onclick="loadSavedData ()";>load saved data</button><br><hr>

<textarea id="input" rows="30" cols="35" style="border: none; font-size: 16px; width: 400px; height: 400px; outline: none" spellcheck="false">
</textarea>

</body>

</html>

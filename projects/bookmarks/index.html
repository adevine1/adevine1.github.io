<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bookmarks</title>
  <link rel="shortcut icon" type="image/x-icon" href="SB.ico" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="container" id="maincontainer">
    <nav class="navbar navbar-dark bg-dark">

      <a class="navbar-brand" href="#" id="title">Simple Bookmarks</a>

      <a href="#" class="btn btn-primary btn-sm" id="addbookmarkgroup">Add Bookmark Group</a>

      <a href="#" class="btn btn-dark btn-sm" id="toggleedits">Edit Mode On</a>
    </nav>

    <form id="newbookmarkgroup" class="form-inline" style="display:none">
      <input type="text" class="form-control mb-2 mr-sm-2" id="bookmarkgroupname" placeholder="Name (required)">
      <input type="text" class="form-control mb-2 mr-sm-2" id="bookmarkgroupdescription"
        placeholder="Description (optional)">
      <button type="button" class="btn btn-primary mb-2" id="creategroup">Create Group</button>
      <button type="button" class="btn btn-warning mb-2" id="closebutton">Close</button>
      <!-- <button type="button" class="btn btn-outline-warning mb-2" id="trashbutton">trash</button> -->
    </form>

    <div class="row-inline" id="cardcontainer">


    </div>
    <br>
  </div>
  </div>
</body>

</html>

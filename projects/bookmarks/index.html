<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bookmarks</title>
  <link rel="shortcut icon" type="image/x-icon" href="SB.ico" />
  <link rel="stylesheet" type="text/css" href="styles.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="app.js"></script>
</head>

<body>
  <div class="container" id="maincontainer">

    <nav class="navbar sticky-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#" id="title"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
          fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z" />
        </svg> simple bookmarks</a>

      <a href="#" class="btn btn-light btn-sm" id="addbookmarkgroup">+ bookmark group</a>

      <a href="#" class="btn btn-dark btn-sm" id="toggleedits">edit mode off</a>
    </nav>

    <form id="newbookmarkgroup" class="form-inline" style="display:none">
      <input type="text" autocomplete="off" class="form-control mb-2 mr-sm-2" id="bookmarkgroupname"
        placeholder="name (required)">
      <input hidden type="text" class="form-control mb-2 mr-sm-2" id="bookmarkgroupdescription"
        placeholder="description (optional)">
      <button type="button" class="btn btn-primary mb-2" id="creategroup">create group</button>
      <button type="button" class="btn btn-warning mb-2" id="closebutton">close</button>
      <!-- <button type="button" class="btn btn-outline-warning mb-2" id="trashbutton">trash</button> -->
    </form>


    <div class="row-inline" id="cardcontainer">

    </div>
    <br>
  </div>
  </div>

<!--Edit Bookmarks Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <p id="edittitle">Bookmarks will be edited here:</p>
        <div id="editlocation">

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

        <button type="button" class="btn btn-default" data-dismiss="modal" id="savegroupchanges">Save Changes</button>
      </div>
    </div>

  </div>
</div>

</body>

</html>

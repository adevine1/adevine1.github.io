<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Bookmarks</title>
  <link rel="shortcut icon" type="image/x-icon" href="SB.ico" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="container" id="maincontainer">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Simple Bookmarks</a>
      <a href="#" class="btn btn-primary btn-sm" id="addbookmarkgroup">Add Bookmark Group</a>
    </nav>

    <form id="newbookmarkgroup" class="form-inline" style="display:none">
      <input type="text" class="form-control mb-2 mr-sm-2" id="bookmarkgroupname" placeholder="Name (required)">
      <input type="text" class="form-control mb-2 mr-sm-2" id="bookmarkgroupdescription"
        placeholder="Description (optional)">
      <button type="button" class="btn btn-primary mb-2" id="creategroup">Create Group</button>
      <button type="button" class="btn btn-outline-warning mb-2" id="closebutton">Close</button>
      <!-- <button type="button" class="btn btn-outline-warning mb-2" id="trashbutton">trash</button> -->
    </form>

    <div class="row-inline" id="cardcontainer">

      <div class="card col-lg-12 col-md-12 col-sm-12 border-secondary" id="12345">
        <!--//will be `top${indexnumber}`, where indexnumber is incredmenting number-->
        <div class="card-body">
          <h5 class="card-title">Programming</h5>
          <h6 class="card-subtitle mb-2 text-muted">This is an example of a bookmark group.</h6>
          <div id="links-12345">
            <p class="card-text" id="33333333333"><a href="http://www.udemy.com">Udemy</a></p>
            <p class="card-text" id="44444444444"><a href="http://www.google.com">Google</a></p>
            <p class="card-text" id="55555555555"><a href="http://www.freecodecamp.org">Free Code Camp</a></p>
          </div>
          <!-- <br> -->
          <a href="#" class="btn btn-primary btn-sm addbookmark" id="addbookmark-12345">Add Bookmark</a>
          <a href="#" class="btn btn-primary btn-sm removegroup" id="removebookmark-12345">Remove Group</a>
          <!--will be id=`${indexnumber}` -->
          <!-- the following will open up when new bookmark added -->

          <div id="dropdown-12345" style="display: none">
            <!-- <br> -->
            <input type="text" class="form-control mb-2 mr-sm-2 bookmarkname" id="nameoflink-12345"
              placeholder="Bookmark Name">
            <input type="text" class="form-control mb-2 mr-sm-2 bookmarklink" id="actuallink-12345" placeholder="www.">
            <a href="#" class="btn btn-primary btn-sm addlink" id="addlink-12345">Add Link</a>
            <a href="#" class="btn btn-primary btn-sm closeaddlink" id="closeaddlink-12345">Close</a>
          </div>
        </div>
      </div>

    </div>
    <br>
  </div>
  </div>
</body>

</html>

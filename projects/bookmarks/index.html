<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>

<body>

  <div class="container" id="maincontainer">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Bookmarks</a>
      <a href="#" class="btn btn-primary" id="addbookmark">Add Bookmark Group</a>
    </nav>

    <br>

    <form id="newbookmarkgroup" class="form-inline" style="display:none">
      <input type="text" class="form-control mb-2 mr-sm-2" id="bookmarkgroupname" placeholder="Name">
      <input type="text" class="form-control mb-2 mr-sm-2" id="bookmarkgroupdescription" placeholder="Description">
      <button type="button" class="btn btn-primary mb-2" id="creategroup">Create Group</button>
      <button type="button" class="btn btn-outline-warning mb-2" id="closebutton">Close</button>

    </form><br>

    <div class="card-columns" id="cardcontainer">

      <div class="card" id="top12345"> <!--//will be `top${indexnumber}`, where indexnumber is incredmenting number-->
        <div class="card-body">
          <h5 class="card-title">Programming</h5>
          <p class="card-text"><a href="http://www.udemy.com">Udemy</a></p>
          <p class="card-text"><a href="http://www.google.com">Google</a></p>
          <p class="card-text"><a href="http://www.freecodecamp.org">Free Code Camp</a></p>
          <a href="#" class="btn btn-primary">Add Bookmark</a>
          <a href="#" class="btn btn-primary removegroup" id="12345">Remove Group</a> <!--will be id=`${indexnumber}` -->
        </div>
      </div>

      <div class="card" id="top22345">
        <div class="card-body">
          <h5 class="card-title">Daily</h5>
          <p class="card-text"><a href="https://news.google.com/topstories">Google News</a></p>
          <p class="card-text"><a href="http://www.google.com">Google</a></p>
          <p class="card-text"><a href="http://www.freecodecamp.org">Free Code Camp</a></p>
          <a href="#" class="btn btn-primary">Add Bookmark</a>
          <a href="#" class="btn btn-primary removegroup" id="22345">Remove Group</a>
        </div>
      </div>

    </div>
</div>
</div>
</body>

</html>
